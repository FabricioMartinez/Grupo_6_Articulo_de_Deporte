<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style-registro.css"/>
    
    <title>Sportify</title>

<body>
    <header>
        <nav>
            <div class="logo">
            <img src="./images/Home/header/todos_los_logos_de_los_juegos_olimpicos_16430_orig.jpg" width="100px" alt="logo">
            </div>
            <form class="search-box" action="" method="get">
                <input type="text" placeholder="Buscar Articulo...">
                <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <ul>
                <li class="buy"><a class="color-nav" href="./carrito"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li class="New-user"><a class="color-nav" href="./formulario-de-registro"><i class="fa-solid fa-user-plus"></i></a></li>
                <li class="registro"><a class="color-nav" href="./login"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>NUEVA CUENTA</h2>
            <div class="container">
                <section class="card4">
                    <form class="form-container" action="/formulario-de-registro" method="POST">


                        <section class="card1">
                            <input
                            type="text"
                            name=""
                            id=""
                            placeholder="Nombre"
      
                          />
      
                          <input class="last-name"
                            type="text"
                             name=""
                             id=""
                             placeholder="Apellido"
                          />
    
                        </section>
                        
    
                        <section class="card2" >
                            <input 
                               type="email"
                               name=""
                               id=""
                               placeholder="Email"
                            />
                     
                           <input 
                              type="password"
                              name=""
                              id=""
                               placeholder="Contraseña"
                            />
                     
                          <input 
                             name=""
                             id=""
                             placeholder="Confirmar contraseña"
                            />
                      
                          <input 
                             name=""
                             id=""
                             placeholder="Teléfono (opcional)"
                            />
                        </section>
                    </form>
                    
                    <section class="card3">
                        <div> 
                            <h3>¿Ya tiene una cuenta?</h3>
                            <a href="login"><button type="button">Iniciar sesión</button></a>
                           
                        
                            

                       </div>
                       <div>
                            <button type="submit"> Volver</button><button type="submit">Crear Cuenta</button>
                       </div>   
                    </section>
                </section>
  
            </div>

    <footer>

                <a><li>Seleccion Argetina</li></a>
                <a><li>Boca Juniors</li></a>
                <a><li>Inter Miami</li></a>
                <a><li>Real Madrid</li></a>

            <div class="colaboracion">

                <a><li>Basquet</li></a>
                <a><li>Natacion</li></a>
                <a><li>Voley</li></a>

            <div class="redes">

                <div class="contacto">
                    <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
